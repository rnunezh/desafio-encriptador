<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Ricardo Nunez</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="r-logo.png" alt="Logo">
        </div>
    </header>
    <div class="container">
        <div class="input-area">
            <p>Ingrese el texto aqui...</p>
            <textarea id="input-text"></textarea>
            <p class="note">⚠️ Solo letras minúsculas y sin acentos</p>
            <div class="button-group">
                <button class="encrypt-button" onclick="encryptText()">Encriptar</button>
                <button class="decrypt-button" onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
        <div class="output-area">
            <img src="buscador.png" alt="hombre">
            <p class="output-message">El texto desencriptado es..</p>
            <textarea id="output-text"></textarea>
        </div>
    </div>
    <footer>
        <p>Desarrollado por Ricardo Nunez</p>
        <p>Contacto: rnunez.hidalgo@gmail.com</p>
    </footer>
    <script src="encriptador.js"></script>
</body>



</html>
